
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Corpus2Wiki Importer</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="content">
  <img src="logo.png" style="border:none" enctype="multipart/form-data">
  <h1>Corpus2Wiki Uploader</h1>
  <h2>Step 1: Select the files you want to add to the corpus</h2>
  <p>The uploader can process up to 20 text files (.txt) or zip archives (.zip, containing an arbitrary number of text files) at once.</p>
  <form method='post' action='importer.php' enctype='multipart/form-data'>
    <input type="file" name="file[]" id="file" multiple>
    <p>Drag your files here or click in this area.</p>
    Language:<br><select name="language">
      <option value="en">English</option>
      <option value="de">German</option>
    </select><br><br>
    <button type="submit">Upload & Process</button>
  </form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="js/index.js"></script>
</div>
</body>

</html>
